<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>龙猫</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" charset="utf-8">
  <style id="styleTag"></style>
</head>
<body>

  <div class="actions">
    <button data-speed="veryslow">超慢</button>
    <button data-speed="normal">一般</button>
    <button data-speed="quick">很快</button>
    <button data-speed="superquick">飞快</button>
  </div>

  <div class="cssCode-wrapper">
    <pre id="cssCode">
    </pre>
  </div>

  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="earRoot left"></div>
        <div class="earRoot right"></div>
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="head"></div>
        <div class="bodyFiller"></div>
        <div class="belly"></div>
        <div class="bellyFiller"></div>
        <div class="lowerLimb"></div>
        <div class="prune">
          <div class="pruneLowerLimb"></div>
          <div class="pruneFeet"></div>
        </div>
        <div class="piebald spots1"></div>
        <div class="piebald spots2"></div>
        <div class="piebald spots3"></div>
        <div class="piebald spots4"></div>
        <div class="piebald spots5"></div>
        <div class="piebald spots6"></div>
        <div class="piebald spots7"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>

        <div class="totoro">
          <div class="to1"></div>
          <div class="to2"></div>
          <div class="ro"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="./vendor/jquery.min.js" charset="utf-8"></script>
  <script charset="utf-8" src="./js/main.js"></script>

</body>
</html>
